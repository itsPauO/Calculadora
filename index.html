<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <!-- CAlculadora-->
    <div id="fondoCalculadora">
      <div id="cabecera">
        <div id="resultado">
          <p id="resultadonum">0</p>
        </div>
      </div>

      <div id="fondoBotones">
        <div class="lineas">
          <button id="c"">c</button>
          <button class="boton1">%</button>
          <button id="dividido">/</button>
        </div>
        <div class="lineas">
          <button class="boton1">7</button>
          <button class="boton1">8</button>
          <button class="boton1">9</button>
          <button id="por">*</button>
        </div>
        <div class="lineas">
          <button class="boton1">4</button>
          <button class="boton1">5</button>
          <button class="boton1">6</button>
          <button id="menos">-</button>
        </div>
        <div class="lineas">
          <button class="boton1">1</button>
          <button class="boton1">2</button>
          <button class="boton1">3</button>
          <button id="mas">+</button>
        </div>
        <div class="lineas">
          <button id="cero">0</button>
          <button class="boton1">.</button>
          <button id="igual">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
